	<header class="posts-header">
		<h1 class="posts-page-header">MeMe.com</h1>
	</header>

	<div class="container-bg">
		<main class="container">
			<aside class="profile">
				<figure class="profile-avatar">
					<img src="index.jpg" alt="NS" class="profile-image" width="84" height="84" />
					<figcaption class="profile-name" id="profile-name"></figcaption>
				</figure>

				<div class="profile-details">
					<button type ="click" class="profile-button" id="logout-btn">Log Out</button>
				</div>
			</aside>
			<section class="posts">
				<header class="pots-section-header">
					<figure class="profile-avatar post-section-header-avatar">
						<img src="index.jpg" alt="BP" class="profile-image">
					</figure>
					<div class="post-section-input-container">
						<form method="POST" id="new-post">
							<input type="text" placeholder="Say something" id="new-post-text">
							<button class="far fa-comment-alt" ></button>
						</form>
					</div>
				</header>
				<div class="lds-default" id = "loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
				<section class="posts-section" id="post-container">
				</section>
			</section>
		</main>
	</div>
